{% extends 'custom_login/base.html' %}
{% load static %}
{% block body %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
        <div>
            <h2>ورود</h2>
        </div>
      <img src="{% static 'images/otp.png' %}" id="icon" alt="User Icon" width="150"/>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <input type="text" value="{{ mobile }}" readonly disabled class="fadeIn second" name="mobile" >
        <input type="text"  required class="fadeIn second" name="otp"  placeholder="کد یک بار مصرف شما">
        <input type="submit" class="fadeIn fourth" value="ورود">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="{% url 'custom_login:register_view' %}">تغییر شماره تلفن</a>
    </div>
  </div>
</div>
{% endblock %}

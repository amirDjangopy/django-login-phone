{% extends 'custom_login/base.html' %}
{% load static %}
{% block body %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
        <div>
            <h2>ورود با شماره تلفن</h2>
        </div>
      <img src="{% static 'images/mobile.png' %}" id="icon" alt="User Icon" width="150"/>
    </div>
    <form action="." method="post">
        {% csrf_token %}
      <input type="text"  required class="fadeIn second" style="font-family: 'Sahel';" name="mobile" placeholder="شماره تلفن">
      <input type="submit"  class="fadeIn fourth" value="درخواست کد یک بار مصرف">
    </form>

  </div>
</div>
{% endblock %}
